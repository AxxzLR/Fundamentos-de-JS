        /*
            Efecto de lado (Modifica el objeto principal)
        */
        const cumpleaños = persona => persona.edad++
        /*
            Para evitar este efecto de lado, se debe desglozar el objeto principal
            en uno nuevo, que contenga la o las modificaciones que genere la funcion
        */
       const cumpleañosInmutable =  persona => ({
           ...persona, //desglozamos persona
           edad: persona.edad+1
       })
