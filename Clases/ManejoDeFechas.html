    <script>
        //Manejo de fechas
        function DiasEntreFechas(FechaInicio, FechaFin) {
            const unDia = 1000 * 60 * 60 * 24 // milisegundos * segundos * minutos * horas
            const diferencia = Math.abs(FechaInicio - FechaFin)//fecha en milisegundos

            return Math.floor(diferencia / unDia)
        }
